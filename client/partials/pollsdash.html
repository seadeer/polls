<div class="container" ng-controller = 'pollsController as PC'>
    <a href="#/newpoll">Create a New Poll</a>
    <a href="/logout" ng-click=PC.logout()>Log Out</a>
    <h1>Current polls:</h1>
    <table>
        <thead>
            <td>Name</td>
            <td>Survey Question</td>
            <td>Date Posted</td>
            <td>Action</td>
        </thead>
        <tr ng-repeat="poll in PC.polls">
            <td>{{poll._user.name}}</td>
            <td><a href="#/show" ng-click="PC.show($index)">{{poll.question}}</a></td>
            <td>{{poll.created_at | date: 'short' }}</td>
            <td><a href="#/delete" ng-click=PC.delete($index)>Delete</a></td>
        </tr>
    </table>


</div>
